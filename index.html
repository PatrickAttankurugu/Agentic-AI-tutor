<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Interactive AI Chatbot teaching agentic AI design patterns">
    <meta name="keywords" content="AI Chatbot, Agentic AI, AI design patterns, Interactive Chatbot">
    <meta name="author" content="Your Name">
    <title>Agentic AI Tutor</title>
    <link rel="stylesheet" href="styles/styles.css">
    <script defer src="scripts/main.js"></script>
</head>
<body>
    <div class="auth-container" id="authContainer">
        <div class="auth-box">
            <h1>Agentic AI Tutor</h1>
            <p>An interactive AI chatbot teaching agentic AI design patterns.</p>
            <h2>Login</h2>
            <form id="loginForm">
                <input type="text" id="username" placeholder="Username" required />
                <input type="password" id="password" placeholder="Password" required />
                <button type="submit">Login</button>
            </form>
        </div>
    </div>
    <div class="chat-container" id="chatContainer" style="display:none;">
        <div class="sidebar">
            <div class="sidebar-header">
                <h1>Agentic AI Tutor</h1>
                <p>Welcome, <span id="userGreeting"></span>!</p>
            </div>
            <div class="sidebar-section">
                <h3>Instructions</h3>
                <p>Type your questions below and the AI will respond with information based on agentic AI design patterns.</p>
            </div>
            <div class="sidebar-section">
                <h3>Recent Conversations</h3>
                <ul id="recentConversations">
                    <!-- Recent conversations will be populated here -->
                </ul>
            </div>
            <div class="sidebar-section">
                <h3>Settings</h3>
                <button id="logoutButton">Logout</button>
            </div>
        </div>
        <div class="chatbox">
            <div id="messages" class="messages"></div>
            <div class="input-container">
                <input type="text" id="userInput" placeholder="Type a message..." />
                <button id="sendButton">Send</button>
            </div>
        </div>
    </div>
</body>
</html>
